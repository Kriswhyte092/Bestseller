<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Processor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://via.placeholder.com/1920x1080?text=Calculations+Background') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
        }

        h1 {
            text-align: center;
            color: #1db954;
            margin-bottom: 20px;
            font-size: 28px;
        }

        form {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #9acd32;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444444;
            border-radius: 5px;
            background: #222222;
            color: #ffffff;
        }

        input[type="file"]::file-selector-button {
            background: #333333;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            color: #9acd32;
            cursor: pointer;
        }

        button {
            background-color: #1db954;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #158443;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: #9acd32;
        }
    </style>
</head>
<body>
    <div>
        <h1>Upload Files for Bonus Processing</h1>
        <form action="/process" method="post" enctype="multipart/form-data">
            <label for="bonus_file">Bonus File (e.g., Solubonusar.xlsx):</label>
            <input type="file" name="bonus_file" id="bonus_file" accept=".xlsx" required>

            <label for="shifts_file">Shifts File (e.g., shifts.csv):</label>
            <input type="file" name="shifts_file" id="shifts_file" accept=".csv" required>

            <button type="submit">Process</button>
        </form>
        <footer>Bonus Processor &copy; 2024</footer>
    </div>
</body>
</html>
