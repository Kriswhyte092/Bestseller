<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Processor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            background: #121212;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #cccccc;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444444;
            border-radius: 5px;
            background: #222222;
            color: #ffffff;
        }

        input[type="file"]::file-selector-button {
            background: #444444;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: #888888;
        }

        /* Cool Background Effect */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .numbers {
            font-family: 'Courier New', Courier, monospace;
            color: rgba(255, 255, 255, 0.05);
            font-size: 20px;
            animation: scroll 10s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <pre class="numbers">
12345 67890 12345 67890
67890 12345 67890 12345
12345 67890 12345 67890
67890 12345 67890 12345
12345 67890 12345 67890
        </pre>
    </div>
    <div>
        <h1>Upload Files for Bonus Processing</h1>
        <form action="/process" method="post" enctype="multipart/form-data">
            <label for="bonus_file">Bonus File (e.g., Solubonusar.xlsx):</label>
            <input type="file" name="bonus_file" id="bonus_file" accept=".xlsx" required>

            <label for="shifts_file">Shifts File (e.g., shifts.csv):</label>
            <input type="file" name="shifts_file" id="shifts_file" accept=".csv" required>

            <button type="submit">Process</button>
        </form>
        <footer>Bonus Processor &copy; 2024</footer>
    </div>
</body>
</html>
