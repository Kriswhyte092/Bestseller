<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Processor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1a1a2e;
            color: #eaeaea;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #0f3460;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .form-container h1 {
            color: #eaeaea;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            color: #b3b3b3;
            margin-top: 10px;
        }

        .form-container input[type="file"] {
            margin-bottom: 15px;
        }

        .form-container button {
            background-color: #22a6b3;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0a74a6;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Bonus Processor</h1>
        <form action="/process" method="post" enctype="multipart/form-data">
            <label for="bonus_file">Bonus File (e.g., Solubonusar.xlsx):</label>
            <input type="file" class="form-control" name="bonus_file" id="bonus_file" accept=".xlsx" required>

            <label for="shifts_file">Shifts File (e.g., shifts.csv):</label>
            <input type="file" class="form-control" name="shifts_file" id="shifts_file" accept=".csv" required>

            <button type="submit">Process</button>
        </form>
        <footer>Bonus Processor &copy; 2024</footer>
    </div>
</body>
</html>
