<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Processor</title>
    <style>
        /* Form Container */
        .form-container {
            background: #0f3460; /* Matching dark blue background */
            color: #eaeaea;
            font-family: 'Arial', sans-serif;
            padding: 30px;
            border-radius: 15px; /* Softer corners for a modern look */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); /* Deeper shadow for depth */
            max-width: 450px;
            width: 100%;
            margin: 20px auto;
            box-sizing: border-box;
        }
    
        /* Heading */
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            color: #ffffff;
            font-weight: bold;
        }
    
        /* Labels */
        .form-container label {
            display: block;
            color: #b3b3b3;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: normal;
        }
    
        /* Input Fields */
        .form-container input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            background-color: #ffffff;
            box-sizing: border-box;
        }
    
        /* Buttons */
        .form-container button {
            background-color: #22a6b3; /* Vibrant blue */
            color: #ffffff;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
    
        .form-container button:hover {
            background-color: #0a74a6;
            transform: translateY(-2px); /* Lift effect */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }
    
        /* Footer */
        .form-container footer {
            margin-top: 15px;
            font-size: 12px;
            text-align: center;
            color: #aaa;
        }
    </style>
    
</head>
<body>
    <div class="form-container">
        <h1>Bonus Processor</h1>
        <form action="/bonus/process/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="bonus_file">Bonus File (e.g., Solubonusar.xlsx):</label>
            <input type="file" class="form-control" name="bonus_file" id="bonus_file" accept=".xlsx" required>

            <label for="shifts_file">Shifts File (e.g., shifts.csv):</label>
            <input type="file" class="form-control" name="shifts_file" id="shifts_file" accept=".csv" required>

            <button type="submit">Process</button>
        </form>
        <footer>Bonus Processor &copy; 2024</footer>
    </div>
</body>
</html>
