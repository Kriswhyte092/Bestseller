<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data File</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1a1a2e;
            color: #eaeaea;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #0f3460;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .form-container h1 {
            color: #eaeaea;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            color: #b3b3b3;
            margin-top: 10px;
        }

        .form-container input[type="file"] {
            margin-bottom: 15px;
        }

        .form-container button {
            background-color: #22a6b3;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0a74a6;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Upload Data File</h1>
        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="input_file">Select Excel File:</label>
            <input type="file" name="input_file" id="input_file" class="form-control" required>
            <br>
            <button type="submit">Upload and Process</button>
        </form>
        <footer>Data Processor &copy; 2024</footer>
    </div>

    <script>
        document.getElementById("uploadForm").onsubmit = function(event) {
            event.preventDefault(); // Prevent the default form submission

            const form = document.getElementById("uploadForm");
            const formData = new FormData(form);

            fetch("{% url 'process_data_file' %}", {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}", // CSRF token for security
                },
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text); });
                }
                return response.blob(); // Get the response as a blob
            })
            .then(blob => {
                // Create a downloadable link for the file
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "summary.csv"; // The name of the file to download
                document.body.appendChild(a);
                a.click();
                a.remove();
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred: " + error.message);
            });
        };
    </script>
</body>
</html>
