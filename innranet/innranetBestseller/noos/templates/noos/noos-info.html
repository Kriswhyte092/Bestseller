<!DOCTYPE html>
<html>
<head>
    <title>{{ name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .product-info-container {
            max-width: 1200px;
            margin: 10px auto;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        /* Left side for the image slider */
        .product-gallery-container {
            flex: 1;
            max-height: 400px;
            overflow-x: auto;
            overflow-y: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-gallery {
            display: flex;
            flex-wrap: nowrap;
            gap: 10px;
        }

        .product-gallery img {
            flex: 0 0 auto;
            max-height: 300px;
            width: auto;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            opacity: 0.7;
        }

        .product-gallery img:hover {
            transform: scale(1.05);
            opacity: 1;
        }

        .product-gallery img.active {
            flex-grow: 1;
            max-height: 350px;
            opacity: 1;
        }

        /* Right side for product details */
        .product-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-details h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .location-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .location-list li {
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }

        .location-list li span {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="product-info-container">
        <!-- Left: Image slider -->
        <div class="product-gallery-container">
            <div class="product-gallery" id="product-gallery">
                {% for url in image_urls %}
                    <img src="{{ url }}" alt="{{ name }}" onclick="makeActive(this)">
                {% endfor %}
            </div>
        </div>

        <!-- Right: Product details -->
        <div class="product-details">
            <h1>{{ name }}</h1>
            <ul class="location-list">
                {% for location, count in locations.items %}
                    <li>{{ location }}: <span>{{ count }}</span></li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        function makeActive(selectedImage) {
            // Remove 'active' class from all images
            const images = document.querySelectorAll('#product-gallery img');
            images.forEach(img => img.classList.remove('active'));

            // Add 'active' class to the clicked image
            selectedImage.classList.add('active');
        }

        // Automatically make the first image active
        window.onload = function() {
            const images = document.querySelectorAll('#product-gallery img');
            if (images.length > 0) {
                images[0].classList.add('active');
            }
        };
    </script>
</body>
</html>
