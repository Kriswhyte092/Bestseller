<!DOCTYPE html>
<html>
<head>
    <title>{{ name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .product-info-container {
            width: 100%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow:auto;
        }

        .product-section {
            margin-bottom: 20px;
        }

        .product-section h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .variant {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="product-info-container">
        <!-- Product Name -->
        <h1>{{ name }}</h1>

        <!-- Variants -->
        <div class="product-section">
            <h2>Variants</h2>
            {% for variant in variants %}
            <div class="variant">
                <h3 style="display: flex; align-items: center; gap: 10px;">
                    <span style="width: 30px; height: 30px; background-color: {{ variant.color_code }}; display: inline-block; border-radius: 50%;"></span>
                    {{ variant.color_name }}
                </h3>

                <!-- Sizes and Inventory -->
                <table>
                    <thead>
                        <tr>
                            <th>Size</th>
                            <th>Store</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for size, locations in variant.sizes.items %}
                            {% for store, quantity in locations.items %}
                            <tr>
                                <td>{{ size }}</td>
                                <td>{{ store }}</td>
                                <td>{{ quantity }}</td>
                            </tr>
                            {% endfor %}
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

</html>
    

    <script>
        function makeActive(selectedImage) {
            // Remove 'active' class from all images
            const images = document.querySelectorAll('#product-gallery img');
            images.forEach(img => img.classList.remove('active'));

            // Add 'active' class to the clicked image
            selectedImage.classList.add('active');
        }

        // Automatically make the first image active
        window.onload = function() {
            const images = document.querySelectorAll('#product-gallery img');
            if (images.length > 0) {
                images[0].classList.add('active');
            }
        };
    </script>
    <script>
        function showInventory(color) {
            fetch(`/get-variant-inventory/?variant_id=${encodeURIComponent(color)}`)
                .then(response => response.json())
                .then(data => {
                    const inventoryDetails = document.getElementById("inventory-details");
                    if (data.inventory && data.inventory.length > 0) {
                        const inventoryHtml = data.inventory
                            .map(inv => `<p>${inv.store}: ${inv.quantity}</p>`)
                            .join("");
                        inventoryDetails.innerHTML = inventoryHtml;
                    } else {
                        inventoryDetails.innerHTML = "<p>No inventory available.</p>";
                    }
                })
                .catch(error => console.error("Error fetching inventory:", error));
        }
    </script>
</body>
</html>
