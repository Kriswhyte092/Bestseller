<!DOCTYPE html>
<html>
<head>
    <title>NOOS Products</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .product-page {
            max-height: 100vh; /* Restrict to viewport height */
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 20px;
            background-color:rgb(255, 255, 255);
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            width: 150px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 8px;
        }

        .product-card h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="product-page">
        <h1 style="text-align: center;">NOOS Products</h1>

        <!-- Product Container -->
        <div class="product-container">
            {% for product in products %}
            <div class="product-card" onclick="loadProductInfo('{{ product.name }}')">
                <img src="{{ product.image_url }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
<script>
    function loadProductInfo(productName) {
        const url = `/noos/noos-info/?product=${encodeURIComponent(productName)}`;
        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    const productInfo = data.product;
                    alert(JSON.stringify(productInfo, null, 2)); // Replace with a modal for better UX
                }
            })
            .catch(error => console.error('Error:', error));
    }
</script>
<body>
    <div class="product-info-container">
        <h1>{{ name }}</h1>
        {% if image_urls %}
            <div class="product-gallery">
                {% for url in image_urls %}
                    <img src="{{ url }}" alt="{{ name }}" style="width:300px; height:auto; margin:10px;">
                {% endfor %}
            </div>
        {% else %}
            <p>No images available.</p>
        {% endif %}
    </div>
</body>
