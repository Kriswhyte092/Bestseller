<!DOCTYPE html>
<html>
<head>
    <title>NOOS Products</title>
    <style>
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 8px;
        }

        .product-card h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .product-card a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>NOOS Products</h1>
    <div class="product-container">
        {% for product in products %}
            <div class="product-card" onclick="loadProductInfo('{{ product.name }}')">
                <img src="{{ product.image_url }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
            </div>
        {% endfor %}
    </div>
    
    
    
</body>
</html>
