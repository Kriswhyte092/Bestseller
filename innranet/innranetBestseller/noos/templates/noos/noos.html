<!DOCTYPE html>
<html>
<head>
    <title>NOOS Products</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .product-page {
            max-height: 100vh; /* Restrict to viewport height */
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 20px;
            background-color: #f9f9f9;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 8px;
        }

        .product-card h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="product-page">
        <h1 style="text-align: center;">NOOS Products</h1>
        <!-- Server-Side Search Form -->
        <div style="text-align: center; margin-bottom: 20px;">
            <form method="GET" action="/noos/">
                <input
                type="text"
                name="search"
                placeholder="Search products by barcode..."
                style="padding: 10px; width: 50%; border: 1px solid #ddd; border-radius: 5px;"
                />
                <button type="submit" style="padding: 10px 20px; border: none; background-color: #0f3460; color: white; border-radius: 5px; cursor: pointer;">
                    Search
                </button>
            </form>
        </div>
        <!-- Product Container -->
        <div class="product-container">
            {% for product in products %}
            <div class="product-card" onclick="loadProductInfo('{{ product.id }}')">
                <img src="{{ product.image_url }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
<script>
    function loadProductInfo(productName) {
        const url = `/noos/noos-info/?product=${encodeURIComponent(productName)}`;
        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    const productInfo = data.product;
                    alert(JSON.stringify(productInfo, null, 2)); // Replace with a modal for better UX
                }
            })
            .catch(error => console.error('Error:', error));
    }
</script>
<body>
    <!-- Return Button -->
    <a href="/noos/" style="text-decoration: none;">
        <button style="
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #0f3460;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;">
            &larr; Return to NOOS
        </button>
    </a>

    <div class="product-info-container">
        <h1>{{ name }}</h1>
        {% if image_urls %}
            <div class="product-gallery">
                {% for url in image_urls %}
                    <img src="{{ url }}" alt="{{ name }}" style="width:300px; height:auto; margin:10px;">
                {% endfor %}
            </div>
        {% else %}
            <p>No images available.</p>
        {% endif %}
    </div>
</body>
<!-- Return Button to Landing Page -->
<a href="/" style="text-decoration: none;">
    <button style="
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 15px;
        background-color: #0f3460;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;">
        &larr; Return to Landing Page
    </button>
</a>
