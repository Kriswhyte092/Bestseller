<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="styleguide.css">
    <style>
        #content-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background-color: var(--mainlightblue);
        }

        .profile-card {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .profile-card h1 {
            font-size: 26px;
            color: var(--blue-middle);
            margin-bottom: 20px;
        }

        .profile-card p {
            margin: 10px 0;
            font-size: 16px;
            color: var(--navy-background);
        }

        .profile-card p strong {
            color: var(--light-blue-button);
        }

        .profile-card hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid var(--grayscale-gray-light);
        }

        .profile-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .profile-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: var(--light-blue-button);
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .profile-actions button:hover {
            background: var(--blue-middle);
        }
    </style>
</head>
<body>
    <div id="content-area">
        <div class="profile-card">
            <h1>User Profile</h1>
            <p><strong>Username:</strong> {{ username }}</p>
            <p><strong>Access Level:</strong> {{ access_level }}</p>
            <p><strong>Staff Access:</strong> {{ is_staff }}</p>
            <p><strong>Superuser Access:</strong> {{ is_superuser }}</p>
            <hr>
            <div class="profile-actions">
                <button>Edit Profile</button>
                <button>Log Out</button>
            </div>
        </div>
    </div>
</body>
</html>
